# pyproject.toml

[project]
name = "pocket-build"
version = "0.1.0"
description = "A tiny build system that fits in your pocket"
authors = [
    {name = "Apathetic Tools"}
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
]

# --- Development tasks ---
[tool.poe.tasks]
# ðŸ§© All-in-one
"check:fix" = ["fix", "typecheck", "test"]

# ðŸ” Linting and static checks
check = ["lint", "typecheck",  "test"]
lint = ["lint:ruff", "lint:compile"]
"lint:ruff" = "ruff check ."
"lint:compile" = ["lint:compile:script"]
"lint:compile:script" = { shell = "if [ -f bin/pocket-build.py ]; then python -m py_compile bin/pocket-build.py; fi" }

# ðŸ§  Type checking
typecheck = "mypy src"

# ðŸ§ª Tests (runs both: installed + singlefile)
test = ["test:pytest:installed", "test:pytest:script"]
"test:pytest:installed" = "pytest"
"test:pytest:script" = [
  "build:script",
  { cmd = "pytest", env = { RUNTIME_MODE="singlefile" } }
]

# ðŸ§¹ Automated fixing / formatting
fix = ["fix:ruff:installed", "fix:ruff:bin", "lint:compile", "fix:format:installed", "fix:format:bin"]
"fix:ruff:installed" = "ruff check . --fix"
"fix:ruff:bin" = "ruff check bin --fix"
"fix:format:installed" = "ruff format ."
"fix:format:bin" = "ruff format bin"

# ðŸ§© Build and license
"build:script" = "python dev/make_script.py"
"check:license" = "bash dev/check-license.sh"

# ðŸ§ª Internal verification
[tool.poe.tasks."verify:pytest"]
cmd = "pytest tests/test_pytest.py"
env = { RUNTIME_DEBUG = "1" }

# --- Development dependencies ---
[dependency-groups]
dev = [
    "ruff (>=0.14.0,<0.15.0)",
    "mypy (>=1.18.2,<2.0.0)",
    "pytest (>=8.4.2,<9.0.0)",
    "poethepoet (>=0.37.0,<0.38.0)",
    "pre-commit (>=4.3.0,<5.0.0)",
    "colorama (>=0.4.6,<0.5.0)",
    "pinliner @ git+https://github.com/The-city-not-present/pinliner.git",
    "pytest-dependency (>=0.6.0,<0.7.0)",
    "pytest-timeout (>=2.4.0,<3.0.0)",
    "pytest-benchmark (>=5.1.0,<6.0.0)",
]

# --- Ruff: formatter and linter ---
[tool.ruff]
# target-version = # project.requires-python instead
line-length = 88
fix = true
respect-gitignore = true

[tool.ruff.lint]
select = ["ALL"]

ignore = [
  "ANN401", # Dynamically typed expressions

  "COM812", # missing trailing comma (redundant with the formatter)

  "D100", # Missing docstring in public module
  "D101", # Missing docstring in public class
  "D102", # Missing docstring in public method
  "D103", # Missing docstring in public function
  "D104", # Missing docstring in public package
  "D105", # Missing docstring in magic method
  "D107", # Missing docstring in `__init__`
  "D200", # One-line docstring should fit on one line
  "D203", # Force blank between class and docstring
  "D205", # 1 blank line required between summary line and description
  "D209", # Multi-line docstring closing quotes should be on a separate line
  "D212", # Multi-line docstring summary should start at the first line
  "D213", # Force first line of docstring """ to not have text
  "D400", # First line should end with a period
  "D401", # First line of docstring should be in imperative mood
  "D413", # Missing blank line after last section ("Example")
  "D415", # First line should end with a period, question mark, or exclamation point

  "ERA001", # Found commented-out code (too aggresive)

  "EXE001", # shebang files must be executable

  "FBT003", # Boolean positional value in function call

  "RET504", # Unnecessary assignment to `var` before `return` statement

  "RUF002", # Docstring contains ambiguous
  "RUF003", # Comment contains ambiguous

  "TRY300", # Consider moving this statement to an `else` block
]

[tool.ruff.lint.pylint]
max-args = 10
max-returns = 5

[tool.ruff.lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 15.
max-complexity = 15

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["pocket_build"]
force-single-line = false
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"bin/**/*.py" = [
  "INP001", # missing __init__.py
  "T201", # print found
]
"dev/**/*.py" = [
  "INP001", # missing __init__.py
  "T201", # print found
]
"tests/**/*.py" = [
  "INP001", # missing __init__.py
  "S101", # Use of `assert` detected
  "T201", # print found
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"


# --- isort: kept in case someone runs it by accident in their editor ---
[tool.isort]
profile = "black"                # Matches Ruff formatter style
line_length = 88                 # Keep consistent with Ruff
combine_as_imports = true        # Same as Ruffâ€™s setting
known_first_party = ["pocket_build"]
skip_gitignore = true            # Avoid touching ignored files
force_single_line = false        # Donâ€™t explode imports unnecessarily
atomic = true                    # Fail instead of partial reordering if conflicts occur


# --- Mypy: stricter typing options ---
[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
strict = true

# --- pytest: testing framework ---
# see pytest.ini
#   it has a alrge number of ignores
#   so we keep it separate
# [tool.pytest.ini_options]

# --- Black: kept in case someone runs it by accident in their editor ---
[tool.black]
# target-version = [] # project.requires-python instead
line-length = 88
skip-string-normalization = false


# --- Poetry Build System ---
[project.scripts]
pocket-build = "pocket_build.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = true
packages = [{ include = "pocket_build", from = "src" }]
