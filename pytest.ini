# pytest.ini
[pytest]
# --------------------------------------------------------------------
# Pocket Build test configuration
# --------------------------------------------------------------------

# Only run tests inside the real test suite
testpaths = tests

# Do NOT recurse into generated or build output directories
norecursedirs =
    dist
    tmp-dist
    tmp
    out
    bin
    build
    .git
    .venv
    .cache
    __pycache__

# Show more context in assertion diffs
addopts = -ra

